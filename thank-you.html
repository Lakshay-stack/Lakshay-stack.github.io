<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank You</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }
    .thank-you-box {
      background: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }
    h1 {
      color: #4CAF50;
      margin-bottom: 10px;
    }
    p {
      font-size: 1.1em;
      margin-bottom: 20px;
    }
    a.button {
      display: inline-block;
      padding: 10px 20px;
      font-size: 1em;
      background: #4CAF50;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      transition: background 0.3s ease;
    }
    a.button:hover {
      background: #45a049;
    }
  </style>
</head>
<body>
  <div class="thank-you-box">
    <h1>✅ Thanks for Your Message!</h1>
    <p>I’ve received it and will get back to you soon.</p>
    <a href="index.html" class="button">Back to Home</a>
  </div>
</body>
</html>
